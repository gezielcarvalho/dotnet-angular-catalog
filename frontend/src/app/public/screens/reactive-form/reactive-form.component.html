<h1>Reactive Form Component</h1>
<div class="container mx-auto">
    <div class="lg:w-1/2 xl:w-1/3 mx-auto">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div [formGroupName]="'userData'">
                <div class="mb-4">
                    <label
                        for="username"
                        class="block text-gray-700 text-sm font-bold mb-2">
                        Username
                    </label>
                    <input
                        type="text"
                        id="username"
                        formControlName="username"
                        class="w-full p-2 border rounded" />
                </div>
                <span
                    *ngIf="
                        !signupForm.get('userData.username')?.valid &&
                        signupForm.get('userData.username')?.touched
                    "
                    class="text-red-500 text-sm pb-4">
                    Username is required
                </span>
                <div class="mb-4">
                    <label
                        for="email"
                        class="block text-gray-700 text-sm font-bold mb-2">
                        Email
                    </label>
                    <input
                        type="text"
                        id="email"
                        formControlName="email"
                        class="w-full p-2 border rounded" />
                </div>
            </div>
            <span
                *ngIf="
                    !signupForm.get('userData.email')?.valid &&
                    signupForm.get('userData.email')?.touched
                "
                class="text-red-500 text-sm pb-4">
                A valid Email is required
            </span>

            <div class="mb-4">
                <div *ngFor="let item of genders" class="flex items-center">
                    <input
                        type="radio"
                        formControlName="gender"
                        [value]="item"
                        class="mr-2" />
                    <label for="male" class="text-sm">{{ item }} </label>
                </div>
            </div>
            <div formArrayName="hobbies">
                <h4>Your Hobies</h4>
                <button
                    (click)="onAddHobby()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    type="button">
                    Add Hobby
                </button>
                <div
                    *ngFor="
                        let hobbyControl of signupForm.get('hobbies')?.value;
                        let i = index
                    ">
                    <input
                        class="w-full p-2 border rounded"
                        type="text"
                        [formControlName]="i" />
                </div>
            </div>
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                type="submit">
                Submit
            </button>
        </form>
    </div>
</div>
