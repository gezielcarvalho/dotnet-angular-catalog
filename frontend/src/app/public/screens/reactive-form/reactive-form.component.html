<h1>Reactive Form Component</h1>
<div class="container mx-auto">
    <div class="lg:w-1/2 xl:w-1/3 mx-auto">
        <form [formGroup]="signupForm">
            <div class="mb-4">
                <label
                    for="username"
                    class="block text-gray-700 text-sm font-bold mb-2">
                    Username
                </label>
                <input
                    type="text"
                    id="username"
                    class="w-full p-2 border rounded" />
            </div>
            <div class="mb-4">
                <label
                    for="email"
                    class="block text-gray-700 text-sm font-bold mb-2">
                    Email
                </label>
                <input
                    type="text"
                    id="email"
                    class="w-full p-2 border rounded" />
            </div>
            <div class="mb-4">
                <div class="flex items-center">
                    <input
                        type="radio"
                        id="male"
                        name="gender"
                        value="male"
                        class="mr-2" />
                    <label for="male" class="text-sm"> Male </label>
                </div>
                <div class="flex items-center">
                    <input
                        type="radio"
                        id="female"
                        name="gender"
                        value="female"
                        class="mr-2" />
                    <label for="female" class="text-sm"> Female </label>
                </div>
                <div class="flex items-center">
                    <input
                        type="radio"
                        id="other"
                        name="gender"
                        value="other"
                        class="mr-2" />
                    <label for="other" class="text-sm"> Other </label>
                </div>
            </div>
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                type="submit">
                Submit
            </button>
        </form>
    </div>
</div>
