<div class="flex flex-row">
    <div class="flex flex-col">
        <button
            type="button"
            class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        >
            New Recipe
        </button>
    </div>
</div>
<hr class="my-2" />
<div class="flex flex-row">
    <div class="flex flex-col w-full">
        <a
            *ngFor="let recipe of recipes"
            href="#"
            class="flex border-2 rounded-md items-center justify-between p-4 border-b border-gray-200 hover:bg-gray-50"
        >
            <div>
                <h4 class="text-lg font-semibold">{{ recipe.name }}</h4>
                <p class="text-sm text-gray-500">{{ recipe.description }}</p>
            </div>
            <img [src]="recipe.imagePath" class="h-12" alt="Recipe Image" />
        </a>

        <app-recipe-item />
    </div>
</div>
